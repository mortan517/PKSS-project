<!DOCTYPE html>
<html>
<title>Aplikacja Anlizy Danych - Sterowanie</title>
<meta http-equiv="refresh" content="1" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
  .w3-sidebar {
    z-index: 3;
    width: 250px;
    top: 43px;
    bottom: 0;
    height: inherit;
  }
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="main" class="w3-bar-item w3-button w3-theme-l1">Strona główna </a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="temperatures.html">Wykres Temperatur</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="control.html">Wykres sterowania</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="building1.html">Budynek 1</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="building2.html">Budynek 2</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">
  <div class="w3-row w3-padding-64" >
    <div class="w3-twothird w3-container" height: 1000px>
      <h1 class="w3-text-teal">Wykres sterowania</h1>
      <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
  </div>
   <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-12">
      <h4>Projekt sterowania instalacją CO </h4>
    </div>

    <div class="w3-container w3-theme-l1">
      <p><a href="https://www.w3schools.com/w3css/default.asp" target="_blank"></a>PKSS -Automatyka i Robotyka</p>
    </div>
  </footer>
<!-- END MAIN -->
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  // Jinja begin
  {% for key, value in name.items() %}
    var trace{{ key }} = {
      x: {{ name[key][0]|safe }}, 
      y: [{{ name[key][1]|join(',') }}], 
      type: 'scatter',
      name: '{{key}}'
    };
  {% endfor %}
  var data = [{% for key, value in name.items() %}trace{{key}},{% endfor %}];
  Plotly.newPlot('myDiv', data);
  // Jinja end

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
</body>
</html>
